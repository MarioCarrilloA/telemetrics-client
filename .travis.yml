dist: trusty

compiler:
    - gcc

os:
    - linux

before_script:
    ./autogen.sh

language: c

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - libglib2.0-dev
            - libcurl4-gnutls-dev
            - valgrind
            - autoconf 
            - automake
            - check
            - libelf-dev
            - libdw-dev


script:
    - ./configure && make


